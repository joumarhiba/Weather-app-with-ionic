<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item lines="none">
      <p>Today's </p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <span>{{(weatherTemp?.temp - 273.15).toFixed(0) }}</span>
      <span>Â°</span>
      <img slot="end" [src]="weatherIcon">
    </ion-item>
    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <span>Maximum</span>
      <span slot="end">{{(weatherTemp.temp_max - 273.15).toFixed(0)}}</span>
    </ion-item>
    <ion-item>
      <span>Minimum </span>
      <span slot="end">{{(weatherTemp.temp_min - 273.15).toFixed(0) }}</span>
    </ion-item>
    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{weatherTemp.humidity}}%</span>
    </ion-item>
  </ion-card>
</ion-content>
